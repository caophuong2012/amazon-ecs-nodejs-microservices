name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build hello
      run: |
        cd ./hello
        go build -v

    - name: Build outyet
      run: |
        cd ./outyet
        go build -v

    - name: Test hello
      run: |
        cd ./hello
        go test -v

    - name: Test outyet
      run: |
        cd ./outyet
        go test -v
